<!doctype html>
<html>
  <head>
    <title>FreeSMUG Version Check</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="versions" class="column">
      <div class="row">
        <div class="version-label">Latest stable:</div>
        <div class="version" id="stable">
          <div class="loading">
            <span>.</span>
            <span>.</span>
            <span>.</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="version-label">Latest FreeSMUG:</div>
        <div class="version" id="freesmug">
          <div class="loading">
            <span>.</span>
            <span>.</span>
            <span>.</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="version-label">Current:</div>
        <div class="version" id="current">
          <div class="loading">
            <span>.</span>
            <span>.</span>
            <span>.</span>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
